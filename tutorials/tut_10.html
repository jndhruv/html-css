<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>
    <!-- id = identifier
        - always unique
        - 1 element can have only one id

         Class = group of properties to be applied on multiple elements
        - can be same for multiple elements
        - 1 element can have more than one classes

        Emmet shortcuts:
        # for id
            eg element.class
        . for class
            eg element#id
        NOTE: it takes div tag by default
            eg .class1 (this will make a div with class1)
    -->
    <div id="mainBox" class="redBg">
        <span class="redBg"></span>
    </div>
</body>
</html>
