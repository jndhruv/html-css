<!DOCTYPE html>
<html>
<head>
    <title>Colors in CSS</title>
    <style>
        #para1{
            color: red; /*color by name*/
        }
        #para2{
            color: rgb(13, 217, 95); /*color by rgb*/
        }
        #para3{
            color: #00c3ff; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>The first heading box</h2>
    <p id="para1">Paragraph from the heading box.</p>

    <h2>The second heading box</h2>
    <p id="para2">Paragraph from the heading box.</p>

    <h2>The third heading box</h2>
    <p id="para3">Paragraph from the heading box.</p>
</body>
</html>
