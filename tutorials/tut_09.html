<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- Block elements:
            - takes all the width it gets and any other element will come after the width
            - eg p, div, li
         
         Inline elements:
            - takes only the width it needs and any other element will come after this width
            - eg span, strong, a, em
     -->
    <p>This is a paragraph</p> <p>This is also a paragraph</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <em>Hello</em>
    <span>This is a span</span> <span>This is also a span</span>
</body>
</html>
