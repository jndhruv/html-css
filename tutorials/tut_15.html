<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
            color: green;
        }
        /* ID selector */
        #secondPara{
            color: blue;
        }
        /* Class selector */
        .redElement{
            color: red;
        }
        /* Grouping selector */
        header,footer{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- Types of selectors
            1. Element Selector
            2. ID Selector
            3. Class Selector
            4. Grouping Selector
    -->
    <p class="redElement">This is a paragraph</p>
    <p id="secondPara">This is another paragraph</p>
    <p>This is also paragraph</p>

    <div>
        <footer>This is footer</footer>
    </div>
</body>
</html>
