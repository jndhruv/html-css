<!DOCTYPE html>
<html>
<head>
    <title>Semantic Tags</title>
</head>
<body>
    <!-- Semantic tags
        some predefined tags used for specific purposes
            - eg header, footer
        <details>       : displays content in a collapsable format
        <summary>       : change heading of the details dropdown
    -->

    <details>
        <summary>Intro</summary>
        Hello
    </details>
</body>
</html>
