<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor and img</title>
</head>
<body>
    <!-- Anchor tag
        <a></a> : used to insert links on text
        Attributes:
            href="link"     : adds link (external or internal)
            target=""       : tells where to open the link, eg "_blank" opens the link in a new tab 
     -->
    <a href="https://google.com" target="_blank">Click to go on google</a><br>
    <a href="https://github.com/Dhruv-Jain36/learning">Go to learning repo</a>
    <!-- img tag
        <img></img> : used to insert image in the page
        Attributes:
            src="path"      : location of image
            alt="msg"       : to be displayed when image loading is unsuccessful
            width, height   : sets width, height (not recc, to be done using css)
     -->
    <br>
    <img src="none.jpg" alt="Not found">
    
</body>
</html>
