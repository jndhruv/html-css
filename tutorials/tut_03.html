<!DOCTYPE html>

<!--
Structure:
<tag attribute>

Basic Tags
<!DOCTYPE html> - declares that the file is of html type
<html> Marks the start of our document
    <head> has the meta, title tags
           - can be used to link sheets
    </head>
    <body> the main content of the the webpage.
    </body>
</html>
-->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    This is the body of the webpage.
</body>
</html>
